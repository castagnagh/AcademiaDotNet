<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="jquery.js"></script>
    <script>
        ////exemplo dado em aula
        // $(document).ready(function(){
        //     $("p").click(function(){
        //         $(this).hide();
        //     });
        // });        
        $(document).ready(function () {
            //4 - Crie um parágrafo (<p>) com um texto como conteúdo. Adicione um botão que, ao ser clicado, oculte ou mostre o texto do parágrafo.
            $("#show").click(function () {
                $("p").show();
            });
            $("#hide").click(function () {
                $("p").hide();
            });
            //6 - Crie um parágrafo com um texto como conteúdo. Crie 4 botões. Dois para  trocar a cor da fonte, de branco para preto e vice-versa e outros dois para fazer o mesmo com o fundo do parágrafo. Use divs se julgar necessário.
            $("#pBranco").click(function () {
                $("p").css("color", "white");
            });
            $("#pPreto").click(function () {
                $("p").css("color", "black");
            });
            $("#fPreto").click(function () {
                $("p").css("background-color", "black");
            });
            $("#fBranco").click(function () {
                $("p").css("background-color", "white");
            });
        });
        
    </script>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel obcaecati quas fugit praesentium, voluptas pariatur
        optio temporibus eius excepturi aliquid error itaque at alias vero nihil magnam provident id eum.</p>
    <button id="show">Mostrar</button>
    <button id="hide">Esconder</button>

    <button id="pBranco">Cor Fonte - BRANCA</button>
    <button id="pPreto">Cor Fonte - PRETO</button>

    <button id="fBranco">Cor Fundo - BRANCA</button>
    <button id="fPreto">Cor Fundo - PRETO</button>
</body>

</html>
