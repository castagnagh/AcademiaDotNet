<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <script>
        
        function exibirTexto(){
            let nome = document.getElementById("nome")
            let idade = document.getElementById("idade")
            if(idade.value >= 18){
                alert(nome.value + " é maior de idade")
            } else {
                alert("Não entra na condição")
            }
        }
    </script>
</head>
<body>
    <input type="text" id="nome" placeholder="Insira seu nome"/>
    <input type="text" id="idade" placeholder="Insira sua idade"/>
    <button type="button" onclick="exibirTexto();">Enviar</button>
</body>
</html>
