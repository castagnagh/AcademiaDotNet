<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
    
</head>

<body>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label>Pessoa:</label><br>
        <input type="radio" id="pessoa_fisica" name="pessoa" value="Física" required>
        <label for="pessoa_fisica">Física</label>
        <input type="radio" id="pessoa_juridica" name="pessoa" value="Jurídica" required>
        <label for="pessoa_juridica">Jurídica</label><br><br>

        <div id="juridicaCampos">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" maxlength="18" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}/[0-9]{4}-[0-9]{2}" title="Por favor, digite o número do seu cnpj, sem ponto e traço!"><br><br>
        </div>

        <div id="fisicaCampos">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf"
            required maxlength="14" required pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" title="Por favor, digite o número do seu cpf, sem ponto e traço!"><br><br>
    
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento"><br><br>
        </div>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="9" pattern="[0-9]{5}-[0-9]{3}" title="Informe somente os números do seu CEP" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required maxlength="14" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Enviar">
    </form>
    <script src="script.js"></script>
</body>

</html>
