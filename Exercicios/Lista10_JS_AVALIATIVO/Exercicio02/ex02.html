<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <script>

        function mudarVermelho() {
            let fundo = document.body
            fundo.style.backgroundColor = "red"
        }
        function mudarVerde() {
            let fundo = document.body
            fundo.style.backgroundColor = "green"
        }
        function mudarAzul() {
            let fundo = document.body
            fundo.style.backgroundColor = "blue"
        }
        function mudarAmarelo() {
            let fundo = document.body
            fundo.style.backgroundColor = "yellow"
        }

    </script>
</head>

<body>
    <a href="#" onmouseover="mudarVermelho();">Vermelho</a>
    <a href="#" onmouseover="mudarVerde();">Verde</a>
    <a href="#" onmouseover="mudarAzul();">Azul</a>
    <a href="#" onmouseover="mudarAmarelo();">Amarelo</a>
</body>

</html>
